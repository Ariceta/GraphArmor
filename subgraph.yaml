specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ArmorERC721
    network: chapel
    source:
      address: "0x54E43F581076202065b54a390cf577DFCAe4c6b6"
      abi: ArmorERC721
      startBlock: 22231285
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Minted
        - Transfer
        - URIGeneration
      abis:
        - name: ArmorERC721
          file: ./abis/ArmorERC721.json
      eventHandlers:
        - event: Minted(indexed address,indexed uint256)
          handler: handleMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: URIGeneration(uint256,string)
          handler: handleURIGeneration
      file: ./src/armor-erc-721.ts
  - kind: ethereum/contract
    name: WeaponERC721
    network: chapel
    source:
      address: "0xa1f2160D11850BdEC97D6237F232A2F4155Fc3Dc"
      abi: WeaponERC721
      startBlock: 22231285
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Minted
        - Transfer
        - URIGeneration
      abis:
        - name: WeaponERC721
          file: ./abis/WeaponERC721.json
      eventHandlers:
        - event: WeaponERC721Minted(indexed address,indexed uint256)
          handler: handleWeaponERC721Minted
        - event: WeaponERC721Transfer(indexed address,indexed address,indexed uint256)
          handler: handleWeaponERC721Transfer
        - event: WeaponERC721URIGeneration(uint256,string)
          handler: handleWeaponERC721URIGeneration
      file: ./src/weapon-erc-721.ts
